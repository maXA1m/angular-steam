<h1>ACHIEVEMENTS LIST</h1>

<section id="pick-game-menu">
    <a [attr.data-game-type]="game.nameURL" [routerLink]="['/achievements/list/' + game.id + '/' + game.nameURL]" *ngFor="let game of games" class="d-flex flex-row justify-content-center align-items-center game-button">
        <h3>{{game.name}}</h3>
    </a>
</section>

<h1>GLOBAL STATS</h1>

<section id="pick-game-menu">
    <a [attr.data-game-type]="game.nameURL" [routerLink]="['/achievements/stats/' + game.id + '/' + game.nameURL]" *ngFor="let game of games" class="d-flex flex-row justify-content-center align-items-center game-button">
        <h3>{{game.name}}</h3>
    </a>
</section>
