<h1>ACHIEVEMENTS STATS</h1>

<section id="achievements-section" *ngIf="achievements.length;else error_message">
    <achievement-stats-card *ngFor="let a of achievements" [achievement]="a"></achievement-stats-card>
</section>

<ng-template id="achievements-section" #error_message>
    <p class="achievements-empty">Game has no achievements</p>
</ng-template>
